<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Seva</title>
</head>

<body>
    <h1>New User Registration</h1>
    <form>
        <div>
            <label for="Registry">Registry</label><br>
            <input type="radio" id="Registry" name="option" value="option">
            <label for="CPV Delhi">CPV Delhi</label><br>
            <input type="radio" id="Registry" name="option" value="option">
            <label for="Passport Office">Passport Office</label><br>
        </div>
        <br>
        <div>
            <label for="office">Passport Office</label><br>
            <select for="Passpoert Office">
                <option>Select your passport office</option>
                <option>Delhi</option>
                <option>Banglore</option>
                <option>Ahmedabad</option>
                <option>Chennai</option>
                <option>Punjab</option>
                <option>Manglore</option>
            </select>
        </div>
        <div>
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="Enter your name">
        </div>
        <br>
        <div>
            <label for="surname">Enter your surname</label><br>
            <input type="text" name="surname" id="surname">
        </div>
        <br>
        <div>
            <label for="DOB">Date of Birth: </label>
            <input type="date" name="DOB" id="DOB">
        </div>
        <br>
        <div>
            <label for="email">Enter your email Id</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="answer">Do you want your login id as same email id? </label><br>
            <input type="radio" name="option" id="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="option" id="no">
            <label for="no">No</label> <br>
        </div>
        <br>
        <div>
            <label for="login">Login Id: </label>
            <input type="text" name="login" user="login" id="login"><br>
            <label for="password">Password: </label>
            <input type="password" name="login" user="login" id="passpord"><br>
            <label for="Cpassword">Confirm Password: </label>
            <input type="Cpassword" name="login" user="login" id="Cpassword"><br>
        </div>
        <br>

        <div>
            <input type="checkbox">
            <label for="check">I accept the terms and condition</label>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
