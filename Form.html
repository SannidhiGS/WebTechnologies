<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">

        <label for="uName">User Name:</label><br>
        <input type="text" id="uName" name="userName" placeholder="Enter your username" required maxlength="50"><br><br>

        <label for="colorN">Choose a Favorite Color:</label><br>
        <input type="color" id="colorN" name="favoriteColor" value="#000000"><br><br>

        <label for="date">Select Date:</label><br>
        <input type="date" id="date" name="selectedDate" required><br><br>

        <label>Options:</label><br>
        <input type="checkbox" id="option1" name="option" value="1">
        <label for="option1">Option 1</label><br>
        <input type="checkbox" id="option2" name="option" value="2">
        <label for="option2">Option 2</label><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions</label><br>

        <input type="checkbox" id="robot" name="robot" required>
        <label for="robot">I am not a robot</label><br><br>

        <input type="button" id="nbutton" name="button" value="Click">
        <input type="submit" value="Submit">

    </form>
</body>
</html>
